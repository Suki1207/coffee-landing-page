<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icon.png" type="image/png">

    <title>Coffee Landing Page</title>
  </head>
  <body>
    <!-- Header Starts -->
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <i class="bx bx-coffee-togo bx-lg"></i>
        </div>

        <!-- Menu Starts -->

        <ul class="header__menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        </div>

        <!-- Menu for smaller screens -->

          <div class="header__nav-container">
            
              <div >
                <ul class="header__menu-small open">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#blog">Blog</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div>
           
              <div class="menu__button-toggle">
                <i class="bx bx-menu bx-lg"></i>
              </div>
        
          </div>

        <!-- Menu Ends -->
      </nav>
    </header>
    <!-- Header Ends -->

    <!-- Hero Section Starts -->
    <section class="hero">
      <div class="hero__main">
        <div class="hero__text">
          <h1 class="hero__text-title">Coffee Drink 3D</h1>
          <p class="hero__text-description">
            Let's help discover the best coffee drink of the week
          </p>

          <button class="hero__button"><a href="#">Get Started</a></button>
        </div>
      </div>

      <div class="hero__image">
        <img src="assets/img1.png" alt="coffee" />
        <img src="assets/img2.png" alt="coffee" />
        <img src="assets/img3.png" alt="coffee" />
        <img src="assets/img4.png" alt="coffee" />
        <img src="assets/img5.png" alt="coffee" />
        <img class="img-coffee" src="assets/img6.png" alt="coffee" />
      </div>
    </section>
    <!-- Hero Section Ends -->

    <script src="js/script.js"></script>
  </body>
</html>
